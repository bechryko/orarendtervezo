        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;

    <link rel="stylesheet" href="styles/utility.style.css">
    <link rel="stylesheet" href="styles/ui.style.css">
    <link rel="stylesheet" href="styles/display.style.css">

<body>
    <section id="term-display">
        <h1 id="term-name" class="button"></h1>
        <div id="day-names"></div>
        <div id="hours"></div>
        <div id="timetables"></div>
    </section>
    <section id="ui">
        <div id="term-chooser" class="scrollable">
            <div class="column-input">
                <button id="back-button" class="button">Back to the timetable</button>
            </div>
            <div class="column-input">
                <input type="text" id="new-term-name">
                <button id="new-term-button" class="button">Create new term</button>
            </div>
            <div id="term-list"></div>
        </div>
        <div id="course-chooser" class="scrollable">
            <div class="column-input">
                <input type="text" id="new-course-name">
                <button id="new-course-button" class="button">Create new course</button>
            </div>
            <div id="course-list"></div>
        </div>
        <div id="settings">
            <div id="course-settings">
                <h1>Course settings</h1>
                <div>
                    <label for="course-name-input">Name:</label><input type="text" id="course-name-input">
                </div>
                <div>
                    <label for="course-time-day-input">Time:</label>
                    <select id="course-time-day-input"></select>
                    <select id="course-time-hour-input"></select>
                    <input type="number" id="course-time-min-input">
                    <input type="number" id="course-time-length-input">
                </div>
                <div>
                    <label for="course-teacher-input">Teacher:</label><input type="text" id="course-teacher-input">
                </div>
                <div>
                    <label for="course-place-input">Place:</label><input type="text" id="course-place-input">
                </div>
                <button id="save-course-changes">Save</button>
            </div>
            <div>
                <h1>Term settings</h1>
            </div>
        </div>
    </section>
    <script src="utils/technical.utils.js"></script>
