<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Órarendtervező 1.1.1</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                grid-template-columns: 1fr 8fr;
            }
            h1 {
                text-align: center;
                font-size: 1rem;
            }
            body, div#timetables, div#hours, div#day-names {
                display: grid;
                width: 100%;
                height: 100%;
            }
            div#hours, div#day-names {
                text-align: center;
            }
            div#hours h2 {
                margin-top: 0;
                border-top: 1px solid black;
            }
            term-day {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1 id="term-name"></h1>
        <div id="day-names"></div>
        <div id="hours"></div>
        <div id="timetables"></div>
        <script src="constants.js"></script>
        <script src="course.js"></script>
        <script src="term.js"></script>
        <script src="data.js"></script>
        <script src="main.js"></script>
    </body>
</html>
